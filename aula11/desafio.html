<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Em qual país você mora? <input type="number" name="pais" id="pais"></p>
    <input type="button" value="Enviar" onclick="nacionalidade()">
    <div id="res"></div>

    <script>
        function nacionalidade() {
            var pais = document.querySelector('input#pais');
            var res = document.querySelector('div#res');
            if (pais != 'Brasil') {
                res.innerHTML = 'Estrangeiro';
            } else {
                res.innerHTML = 'Brasileiro';
            }
        }
    </script>
</body>
</html>
